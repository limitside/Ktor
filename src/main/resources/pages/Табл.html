<!DOCTYPE html>
<html xmlns:th="http://www.limitside.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Тег table</title>
    <style</style>
</head>
<body>
<table width="1000" border="1" align="center"cellpadding="10">
    <thead bgcolor="green">
        <th>Number question</th>
        <th>Question</th>
        <th>Answer question</th>
        <th>Correct answer</th>
    </thead>
    <tbody bgcolor="pink">
    <tr th:each="answer : ${answer}">
        <td><div th:text="${answer.numberQuestion}"></div></td>
        <td><div th:text="${answer.question}"></div></td>
        <td><div th:text="${answer.answerCurrent}"></div></td>
        <td><div th:text="${answer.correctAnswer}"></div></td>
    </tr>
    <tfoot bgcolor="red">
        <th colspan="2">Результат</th>
        <th colspan="2">%</th>
    </tfoot>
</table>
</body>
</html>
